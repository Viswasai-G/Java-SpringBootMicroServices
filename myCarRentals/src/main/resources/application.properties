server.port = 8084

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true


management.endpoints.web.exposure.include=*
#AWS properties
cloud.aws.credentials.accessKey={AccessKey}
cloud.aws.credentials.secretKey={SecretKey}

cloud.aws.rds.mycarreadingsdb.username={username}
cloud.aws.rds.mycarreadingsdb.password={password}
cloud.aws.rds.mycarreadingsdb.databaseName=carreadings_db
cloud.aws.rds.mycarreadingsdb.readReplicaSupport=false
cloud.aws.stack.auto=false

cloud.aws.region.static=us-east-2